<!DOCTYPE html>
<html>
<head>
    <title>Reset Password Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Use same styles as login.html -->
</head>
<body>
    <div class="login-container">
        <h2 class="text-center text-white mb-4">Reset Password</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('reset_password_request') }}" id="resetPasswordForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" 
                       placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-login w-100">
                Send Reset Link
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="text-white">Back to Login</a>
        </div>
    </div>
</body>
</html>
